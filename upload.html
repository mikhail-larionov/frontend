<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-lg-8">
            <nav class="topnav">
                <a href="/index.html" class="topnav__link">Статьи</a>
                <a href="/upload.html" class="topnav__link">Загрузка статей</a>
            </nav>
        </div>
        <div class="col-auto">
            <input type="file" accept="application/zip" id="upload_file">
        </div>
        <label>
            <select id="headings">
                <option value="animals">Animals</option>
                <option value="sport">Sport</option>
                <option value="technologies">Technologies</option>
                <option value="news">News</option>
                <option value="different">Different</option>
            </select>
        </label>
        <div class="col-auto">
            <button id="upload_btn" class="btn btn-primary">Upload</button>
        </div>
        <div id="response">
        </div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
